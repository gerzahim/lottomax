<!-- BEGIN: contenido -->       
<table width="800" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#FFFFFF">
	<tr>
		<td >
	        <br /> 
            <div id="message" class="message" >{mensaje}</div>        
                 
                        <!-- BEGIN: buscar_tickets -->

                        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#FFFFFF">
                            <tr>
                                <td>
                                    <div id="main">

                                        <br />

                                        <form id="frm1" method="get" enctype="multipart/form-data" action="{pagina_principal}" xml:lang="es" lang="es">
                                            <input style="border: hidden" type="hidden" name="op" id="idop" value="{opcion_sistema}"/>
                                            <input style="border: hidden" type="hidden" name="accion" id="idaccion" value="listar_resultados"/>
                                             <fieldset>
                                                   <table align="center" border="0" cellpadding="2" cellspacing="0" width="80%">
                                                        <tr>
                                                            <td><span class="requerido">*</span> Fecha desde:</td>
                                                            <td><input type="text" id="fechadesde" name="fechadesde" value="{fecha}"></td>
                                                            <td><span class="requerido">*</span> Fecha hasta:</td>
                                                            <td><input type="text" id="fechahasta" name="fechahasta" value="{fecha}"></td>

                                                            <script type="text/javascript">
                                                                 $(function() {
                                                                     $("#fechadesde,#fechahasta").datepicker({
                                                                        beforeShow: RangoDefault,
                                                                        changeMonth: true,
                                                                        changeYear: true,
                                                                        showOn: 'both',
																		dateFormat:'dd/mm/yy',
                                                                        buttonText: 'Calendario',
                                                                        buttonImage: "./images/calendar.jpg",
                                                                        buttonImageOnly: true
                                                                        }).addClass("embed").attr('readonly','readonly');

                                                                    // Para validar las fechas
                                                                    function RangoDefault(input){
                                                                            return {
                                                                                    minDate: ( (input.id == "fechahasta" && $("#fechadesde").val()) ? $("#fechadesde").datepicker("getDate") : null),
                                                                                    maxDate:  '+0d'
                                                                            };
                                                                    }

                                                                  });
                                                                </script>

                                                        </tr>

                                                        <tr><td colspan="4"></td></tr>

                                                        <tr>
                                                            <td>Taquilla:</td>
                                                            <td colspan="3">
                                                                <select id="op_taquilla" name="op_taquilla" >
                                                                    <option value="">Todas</option>
                                                                    <!-- BEGIN: lista_taquillas -->
                                                                    <option value="{numero_taquilla}">{numero_taquilla}</option>
                                                                    <!-- END: lista_taquillas -->
                                                                </select>
                                                            </td>
                                                        </tr>

                                                        <tr><td colspan="4"></td></tr>

                                                        <tr>
                                                            <td>Sorteo:</td>
                                                            <td colspan="3">
                                                                <select id="op_sorteo" name="sorteo" >
                                                                    <option value="" >Todos</option>
                                                                    <!-- BEGIN: lista_sorteo -->
                                                                    <option value="{id_sorteo}" >{nombre_sorteo}</option>
                                                                    <!-- END: lista_sorteo -->
                                                                </select>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </fieldset>

                                            <div class="botones">

                                                    <input  id="btnok" name="btnentrar" value="Ver"  type="submit" class="boton"/>&nbsp;&nbsp;&nbsp;

                                                    <input  id="btncancel" name="btncancelar" value="Cancelar" type="button" class="boton" onclick="location='{ruta_regreso}'"/>

                                            </div>
                                        </form>
                                       </div>
                                </td>
                            </tr>
                        </table>
                      
                        <!-- END: buscar_tickets -->

                        <!-- BEGIN: lista_resultados -->
			<form id="frm1" method="get" enctype="multipart/form-data" action="{pagina_principal}" xml:lang="es" lang="es" target="_blank">
                        <input style="border: hidden" type="hidden" name="op" id="idop" value="{opcion_sistema}"/>
                        <input style="border: hidden" type="hidden" name="accion" id="idaccion" value="ver_resultados"/>
                        <input style="border: hidden" type="hidden" name="fechadesde" id="idaccion" value="{fechadesde}"/>
                        <input style="border: hidden" type="hidden" name="fechahasta" id="idaccion" value="{fechahasta}"/>
                        <input style="border: hidden" type="hidden" name="taquilla" id="idaccion" value="{taquilla}"/>
                        <input style="border: hidden" type="hidden" name="sorteo" id="idaccion" value="{sorteo}"/>
			<table id="tb1" align="center" class="table_list" cellpadding="1" cellspacing="1">
				<caption>Tickets desde {fechadesde} hasta {fechahasta}</caption>

				<thead>
					<tr>
						<th class="title header" scope="col">Fecha Hora</th>
                                                <th class="title header" scope="col">Numero Ticket</th>
						<th class="title header" scope="col">Monto</th>
                                                <th class="title header" scope="col">Detalle Ticket</th>
					</tr>
				</thead>

				<tbody>

					<!-- BEGIN: lista -->
					<tr class="{estilo_fila}">
						<td align="center">&nbsp;{fecha_hora}</td>
						<td align="center">{id_ticket}</td>
   						<td align="center">{total}</td>                                         
                                                <td align="center"><a href="{link_detalle}" target="_blank">Ver Detalle</a></td>
					</tr>
					<!-- END: lista -->

					<!-- BEGIN: no_lista -->

					<tr class="even">
						<td align="center" colspan="6" class="odd"><br />{sin_listado}<br />&nbsp;</td>
					</tr>
					<!-- END: no_lista -->

				</tbody>
				<tfoot>
                                    </tfoot>
			</table>
                            <div class="paginas">{paginacion}</div>

                            <div class="paginas">{total_ventas}</div>

                            <div class="paginas">{ticket_anulados}</div>

                            
                           
                            <div class="botones">

                                <input  id="btnok" name="btnentrar" value="Descargar en PDF"  type="submit" class="boton" target="_blank">&nbsp;&nbsp;&nbsp;

                                <input  id="btncancel" name="btncancelar" value="Cancelar" type="button" class="boton" onclick="location='{ruta_regreso}'"/>

                        </div>
			<!-- END: lista_resultados -->
			 <div class="paginas">{no_info}</div>
			
	
                        <br />	<br />
		
		</td>	
	</tr>

    </table>
     
<!-- END: contenido -->
